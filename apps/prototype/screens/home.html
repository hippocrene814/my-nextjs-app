<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Museum Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- Status Bar -->
    <div class="bg-white h-8 flex items-center justify-between px-4 pt-1">
        <span class="text-xs font-medium text-gray-900">9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-gray-900 text-xs"></i>
            <i class="fas fa-wifi text-gray-900 text-xs"></i>
            <i class="fas fa-battery-three-quarters text-gray-900 text-xs"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-white px-4 py-3 shadow-sm">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-lg font-bold text-gray-900">Welcome back!</h1>
                <p class="text-xs text-gray-600">Track your museum adventures</p>
            </div>
            <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center">
                <i class="fas fa-user text-primary-600 text-sm"></i>
            </div>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="px-4 py-3">
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white rounded-xl p-3 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs text-gray-600">Museums Visited</p>
                        <p class="text-lg font-bold text-gray-900">24</p>
                    </div>
                    <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-check text-green-600 text-xs"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl p-3 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs text-gray-600">This Month</p>
                        <p class="text-lg font-bold text-gray-900">3</p>
                    </div>
                    <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-calendar text-blue-600 text-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Visits -->
    <div class="flex-1 px-4">
        <div class="flex items-center justify-between mb-3">
            <h2 class="text-sm font-semibold text-gray-900">Recent Visits</h2>
            <button class="text-primary-600 text-xs font-medium">View All</button>
        </div>
        
        <div class="space-y-3">
            <div class="bg-white rounded-xl p-3 shadow-sm">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center">
                        <i class="fas fa-landmark text-white text-sm"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-900 text-sm">Metropolitan Museum</h3>
                        <p class="text-xs text-gray-600">New York, NY</p>
                        <p class="text-xs text-gray-500">Visited 2 days ago</p>
                    </div>
                    <div class="flex items-center space-x-1">
                        <i class="fas fa-star text-yellow-400 text-xs"></i>
                        <span class="text-xs text-gray-600">4.8</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-3 shadow-sm">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-orange-400 to-red-500 flex items-center justify-center">
                        <i class="fas fa-palette text-white text-sm"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-900 text-sm">Louvre Museum</h3>
                        <p class="text-xs text-gray-600">Paris, France</p>
                        <p class="text-xs text-gray-500">Visited 1 week ago</p>
                    </div>
                    <div class="flex items-center space-x-1">
                        <i class="fas fa-star text-yellow-400 text-xs"></i>
                        <span class="text-xs text-gray-600">4.9</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-3 shadow-sm">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-green-400 to-teal-500 flex items-center justify-center">
                        <i class="fas fa-university text-white text-sm"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-900 text-sm">British Museum</h3>
                        <p class="text-xs text-gray-600">London, UK</p>
                        <p class="text-xs text-gray-500">Visited 2 weeks ago</p>
                    </div>
                    <div class="flex items-center space-x-1">
                        <i class="fas fa-star text-yellow-400 text-xs"></i>
                        <span class="text-xs text-gray-600">4.7</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bg-white border-t border-gray-200 px-4 py-2">
        <div class="flex items-center justify-around">
            <button class="flex flex-col items-center py-1 px-3 rounded-lg bg-primary-50">
                <i class="fas fa-home text-primary-600 text-sm mb-1"></i>
                <span class="text-xs font-medium text-primary-600">Home</span>
            </button>
            <button class="flex flex-col items-center py-1 px-3 rounded-lg">
                <i class="fas fa-check-circle text-gray-400 text-sm mb-1"></i>
                <span class="text-xs font-medium text-gray-400">Visited</span>
            </button>
            <button class="flex flex-col items-center py-1 px-3 rounded-lg">
                <i class="fas fa-search text-gray-400 text-sm mb-1"></i>
                <span class="text-xs font-medium text-gray-400">Search</span>
            </button>
        </div>
    </div>
</body>
</html>
