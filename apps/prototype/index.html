<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Tracker - Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .device-frame {
            width: 280px;
            height: 600px;
            border: 2px solid #e5e7eb;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            background: #fff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .screen-container {
            width: 100%;
            height: 100%;
            border-radius: 18px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Museum Tracker App</h1>
            <p class="text-xl text-gray-600">High-Fidelity Mobile Prototype</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-12">
            <!-- Home Screen -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Home Screen</h3>
                <div class="device-frame">
                    <div class="screen-container">
                        <iframe src="screens/home.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- Visited Screen -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Visited Screen</h3>
                <div class="device-frame">
                    <div class="screen-container">
                        <iframe src="screens/visited.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- Search Screen -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Search Screen</h3>
                <div class="device-frame">
                    <div class="screen-container">
                        <iframe src="screens/search.html"></iframe>
                    </div>
                </div>
            </div>

            <!-- Museum Detail Screen -->
            <div class="flex flex-col items-center">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Museum Detail</h3>
                <div class="device-frame">
                    <div class="screen-container">
                        <iframe src="screens/detail.html"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-16 text-gray-500">
            <p>Built with HTML, Tailwind CSS, and FontAwesome | Material Design Guidelines</p>
        </footer>
    </div>
</body>
</html>
