<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Logo for Museum Passport - Design 1: The Scholar -->
  <g stroke="#000000" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Museum Columns -->
    <line x1="25" y1="90" x2="25" y2="50" />
    <line x1="42" y1="90" x2="42" y2="50" />
    <line x1="58" y1="90" x2="58" y2="50" />
    <line x1="75" y1="90" x2="75" y2="50" />
    <!-- Museum Base -->
    <line x1="18" y1="90" x2="82" y2="90" />
    <!-- Book/Pediment Shape -->
    <path d="M 18 48 L 50 15 L 82 48 C 70 42, 60 42, 50 48 C 40 42, 30 42, 18 48 Z" />
  </g>
  <!-- Optional: Text below the logo -->
